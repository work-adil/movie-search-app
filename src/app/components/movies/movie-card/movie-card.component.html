<div class="card h-100">
    <img [src]="movie.poster"
         class="card-img-top"
         alt="{{ movie.title }} poster"
         loading="lazy">
    <div class="card-body">
        <h4 class="card-title">{{ movie.title }}</h4>
        <p class="card-text">Released: {{ movie.year }}</p>
    </div>
</div>
